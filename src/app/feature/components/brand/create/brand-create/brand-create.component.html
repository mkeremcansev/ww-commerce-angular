<div class="grid">
    <div class="col-12">
        <div class="card p-fluid">
            <h3 class="mb-5">{{'brand.create' | translate}}</h3>
            <form [formGroup]="form" (ngSubmit)="submit()">
                <div class="field">
                    <label htmlFor="title">{{'title' | translate}}</label>
                    <input pInputText id="title" type="text" formControlName="title"/>
                </div>
                <div class="flex justify-content-end">
                    <button class="w-auto" pButton [loading]="isLoading" label="{{'create' | translate}}"></button>
                </div>
            </form>
        </div>
    </div>
</div>
<app-image-list
    [multiple]="false"
    [deselect]="false"
    [deleteSelections]="false"
    [upload]="true"
    (selectedImagesEmitter)="emit($event)"
>
</app-image-list>
